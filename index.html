<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jorgens Google Search</title>
    <link rel="stylesheet" href="/styles/style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

</head>
<body> 
<!-- Here starts the top bar-->    
<ul id="topbar">
    <li><a href="www.gmail.com">Gmail</a></li>
    <li><a href="www.googlephotos.com">Bilder</a></li>
    <li><a href="www.meny.no"><span id="searchicons" class="material-icons">&#xe5c3;</span></a></li>
    <li><a href="www.login.no" id="logon">Logg på</a></li>

</ul>




<!--Here ends the top bar-->

<!-- Here begins the search bar with accessories    -->
<div id="containerver">
    <img id="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
        alt="The google logo">
    <div id="content">
        <span id="searchicons" class="material-icons">&#xe8b6;</span>
        <input type="text" id="inputbox" name="search">
        <span id="searchicons" class="material-icons">&#xe312;</span>

    </div>
<div id="button-row">
    <button style="margin-right: 15px;">Google-søk</button>
    <button style="margin-left: 15px;">Jeg prøver lykken</button>
  

</div>    
<div>Google på: <a href="www.google.no">English</a></div>

</div>

<!-- here ends the search bar with accessories -->

<!--Here ends the footer-->

</html>
